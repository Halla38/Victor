<!DOCTYPE html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top">
    <img src="picss/bg-pattern-top.svg" />
  </div>
  <div class="space">
    <div class="victor-card">
      <img class="up" src="picss/bg-pattern-card.svg" />
      <div class="image"><img src="picss/image-victor.jpg" /></div>

      <div class="subtitle">
        <div class="vc">
          <span> Victor Crest</span>
        </div>
        <div>
          <span class="num">26</span>
        </div>
      </div>
      <div class="london">
        <span>London</span>
      </div>
      <hr class="line" />

      <div class="numbers">
        <div>
          <span> 80K</span>
        </div>

        <div>
          <span>803K</span>
        </div>
        <div>
          <span>1.4K</span>
        </div>
      </div>
      <div class="of-what">
        <div>
          <span>Followers</span>
        </div>
        <div>
          <span>Likes</span>
        </div>
        <div>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </div>
  <div class="bottom">
    <img src="picss/bg-pattern-bottom.svg" />
  </div>
</body>
